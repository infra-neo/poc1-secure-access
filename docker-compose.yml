version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data

  authentik:
    image: authentik/server
    depends_on:
      - postgres
    ports:
      - "9000:9000"
    environment:
      AUTHENTIK_SECRET_KEY: ${POSTGRES_PASSWORD}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
      AUTHENTIK_POSTGRESQL__HOST: postgres

  jumpserver:
    image: jumpserver/jms_all:latest
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      BOOTSTRAP_USER: admin
      BOOTSTRAP_PASSWORD: ${AUTHENTIK_ADMIN_PASSWORD}

volumes:
  db_data:
