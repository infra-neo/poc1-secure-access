networks:
  poc1_network:
    driver: bridge

services:
  postgres:
    image: postgres:15
    container_name: poc1_postgres
    restart: unless-stopped
    networks:
      - poc1_network
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-authentik}
      POSTGRES_USER: ${POSTGRES_USER:-authentik}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./config/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-authentik}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: poc1_redis
    restart: unless-stopped
    networks:
      - poc1_network
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  authentik:
    image: ghcr.io/goauthentik/server:latest
    container_name: poc1_authentik
    restart: unless-stopped
    command: server
    networks:
      - poc1_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "9000:9000"
      - "9443:9443"
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_ERROR_REPORTING__ENABLED: "false"
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__PORT: 5432
      AUTHENTIK_POSTGRESQL__NAME: ${POSTGRES_DB:-authentik}
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_REDIS__PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9000/-/health/live/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  authentik-worker:
    image: ghcr.io/goauthentik/server:latest
    container_name: poc1_authentik_worker
    restart: unless-stopped
    command: worker
    networks:
      - poc1_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_ERROR_REPORTING__ENABLED: "false"
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__PORT: 5432
      AUTHENTIK_POSTGRESQL__NAME: ${POSTGRES_DB:-authentik}
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_REDIS__PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates

  jumpserver:
    image: jumpserver/jms_all:latest
    container_name: poc1_jumpserver
    restart: unless-stopped
    networks:
      - poc1_network
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:80"
      - "2222:2222"
    environment:
      SECRET_KEY: ${JUMPSERVER_SECRET_KEY}
      BOOTSTRAP_TOKEN: ${JUMPSERVER_SECRET_KEY}
      DB_ENGINE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-authentik}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: jumpserver
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - jumpserver_data:/opt/jumpserver/data

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  authentik_media:
    driver: local
  authentik_templates:
    driver: local
  jumpserver_data:
    driver: local

